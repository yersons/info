<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yerson Perez</title>
  <meta name="description" content="Social Media" />
  <style>
    :root{--bg:#000;--panel:#0b0b0b;--text:#33ff77;--muted:#6b6b6b;--accent:#a6ffcf}
    html,body{height:100%;margin:0;font-family:ui-monospace,monospace;background:var(--bg);color:var(--text)}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px}
    .term{width:min(600px,96%);background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:8px;padding:26px 28px;box-shadow:0 10px 40px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.05)}
    .line{white-space:pre-wrap;font-size:15px;line-height:1.6;margin:8px 0}
    .prompt{color:var(--accent)}
    a{color:var(--text);text-decoration:none;border-bottom:1px dashed rgba(51,255,119,0.2)}
    .cursor{display:inline-block;width:10px;height:18px;background:var(--text);margin-left:6px;vertical-align:middle;animation:blink 1s steps(2,start) infinite}
    @keyframes blink{to{background:transparent}}
    .ls a{display:inline-block;margin-right:12px;padding:6px 10px;border-radius:6px;background:rgba(255,255,255,0.02)}
  </style>
</head>
<body>
  <div class="wrap">
    <main class="term" role="main">
      <div class="line"><span class="prompt">$</span> <strong>whoami</strong>
        <div style="margin-left:22px;color:var(--muted)">Yerson Perez</div>
      </div>

      <div class="line"><span class="prompt">$</span> <strong>ls social</strong>
        <div class="ls" style="margin-left:22px;margin-top:8px">
          <a href="https://github.com/yersons" target="_blank">github/</a>
          <a href="https://twitter.com/" target="_blank">twitter/</a>
          <a href="https://linkedin.com/in/" target="_blank">linkedin/</a>
          <a href="mailto:contacto@yerson.xyz">email/</a>
        </div>
      </div>
    </main>
  </div>
  <script>document.body.querySelector('.line').innerHTML += "<br>" + new Date().getFullYear();</script>
</body>
</html>
